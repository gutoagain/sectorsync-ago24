server:
  error:
    include-stacktrace: on_param
  servlet:
    context-path: /sectorsync/api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sectorsync?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

springdoc:
  swagger-ui:
    path: /public/swagger